<ion-header>
    <ion-toolbar>
      <!-- Vazoume to menu mesw html -->
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-title>My Offers</ion-title>
      <ion-buttons slot="primary" routerLink="/places/tabs/offers/new" >
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-grid>
      <ion-row >
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <div text-center> 
              <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>
          <div text-center *ngIf="!isLoading && loadedOffers.length <= 0">
              <p >No offers found! Please create one first!</p>
              <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer New Place</ion-button>
          </div>
          <ion-list *ngIf="!isLoading && loadedOffers.length > 0">
            <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
              <app-offer-item [offer]="offer"></app-offer-item>
                <ion-item-options side="end">
                  <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)"> 
                    <ion-icon name="create" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
