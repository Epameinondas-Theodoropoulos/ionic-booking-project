<ion-app>
  <ion-menu side="start" menuId="m1"> 
    <ion-header>
      <ion-toolbar>
        <ion-title>
          DytikaBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
          <ion-menu-toggle>
              <ion-item lines="none" routerLink="/places/tabs/discover"  > <!--no lines between the items-->
                <ion-icon name="business" slot="start"></ion-icon>
                <ion-label>Discover Places</ion-label>
              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/bookings">
                <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                <ion-label>Your Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" (click)="onLogout()" button> <!-- to button to vazoume gia na symperiferthei san button-->
                <ion-icon name="exit" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
            </ion-item>
        </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Vazoume to main attribute edw pera. I ionic tha psaxei gia ayto to attribute otan tha anoixei to menu-->
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
